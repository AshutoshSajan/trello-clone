<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trello</title>
	<link rel="stylesheet" href="assets/stylesheet/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

	<!-- primary header -->
	<header class="primary-header">
		<div class="left-sec">
			<span class="home icon"><i class="fas fa-home"></i></span>
			<span class="trello-board icon"><i class="fas fa-clipboard-list"></i> Boards</span>

			<div class="input-box">
				<input type="text" name="" class="main-search">
				<span><i class="fas fa-search"></i></span>
			</div>
		</div>

		<!-- main heading -->
		<div class="mid-sec">
			<i class="fas fa-clipboard-list"></i>
			<h1 class="main-heading">Trello</h1>
		</div>

		<div>
			<span class="icon"><i class="fas fa-plus"></i></span>
			<span class="icon"><i class="fas fa-info-circle"></i></span>
			<span class="icon bell"><i class="far fa-bell"></i></span>
			<span class="user-profile icon">S</span>
		</div>
	</header>

	<!-- secondry header -->
	<section class="board-header">
		<div class="secondry-header">
			<span class="board-name">untitled board</span>
			<span><i class="far fa-star"></i></span>
			<span class="personal">Personal</span>
			<div class="board-details">
				<span class="private"><i class="fas fa-lock"></i> Private </span>
				<!-- <span>private</span> -->
				<span class="circle one"><i class="far fa-user"></i></span>
				<span class="circle"><i class="fas fa-user-plus"></i></span>
			</div>
		</div>

		<div>
			<span class="menu-toggle">... Show Menu</span>
			<div class="menu-items"></div>
		</div>
	</section>

	<!-- main board -->
	<main class="root">
		<span class="default-card">+ Add a list</span>
	</main>

	<script src="assets/js/main.js"></script>
</body>
</html>
